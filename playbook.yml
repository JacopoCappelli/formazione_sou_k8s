---
- name: Install Docker on Rocky Linux
  hosts: all
  become: true


  tasks:

    - name: Installazione pacchetti necessari
      dnf:
        name:
          - yum-utils
          - device-mapper-persistent-data
          - lvm2
        state: present

    - name: Aggiunta della repository di Docker
      get_url:
        url: https://download.docker.com/linux/centos/docker-ce.repo
        dest: /etc/yum.repos.d/docker-ce.repo

    - name: Installazione dei packages di Docker 
      dnf:
        name:
          - docker-ce
          - docker-ce-cli
          - containerd.io
        state: present

    - name: Inizializzazione e abilitazione di Docker
      systemd:
        name: docker
        enabled: true
        state: started

    - name: Aggiunta dell'utente vagrant al gruppo docker
      user:
        name: vagrant
        groups: docker
        append: yes

    - name: installazione immagine di docker dentro il container 
      community.docker.docker_image:
       name:  jpetazzo/dind
       source: pull 

    - name: Scarica immagine Jenkins
      community.docker.docker_image:
        name: jenkins/jenkins
        source: pull


    - name: controllo installazione pip
      package:
        name: python3-pip
        state: present

    - name: controllo installazione del modulo 'requests'
      pip:
        name: requests
        executable: pip3 

    - name: creazione di una rete Docker con IP statico 
      community.docker.docker_network:
        name: jenkins-net
        driver: bridge
        ipam_config:
          - subnet: 172.18.0.0/16
            gateway: 172.18.0.1


    - name: Avvio container Jenkins master con IP statico
      community.docker.docker_container:
        name: jenkins-master
        image: jenkins/jenkins
        state: started
        restart_policy: unless-stopped
        published_ports:
          - "8080:8080"
          - "50000:50000"
        
        volumes:
          - jenkins_home:/var/jenkins_home
          - /usr/bin/docker:/usr/bin/docker
          - /var/run/docker.sock:/var/run/docker.sock 


        networks:
          - name: jenkins-net
            ipv4_address: 172.18.0.10
        detach: true
 


    - name: Scarica immagine jenkins/inbound-agent
      community.docker.docker_image:
        name: jenkins/inbound-agent
        source: pull

    - name: Avvio container Jenkins agent
      community.docker.docker_container:
        name: jenkins-agent1
        image: jenkins/inbound-agent
        volumes:
         - /usr/bin/docker:/usr/bin/docker

        state: started
        restart_policy: unless-stopped
        env:
          JENKINS_URL: http://172.18.0.10:8080
          JENKINS_AGENT_NAME: agent1
          JENKINS_AGENT_WORKDIR: /home/jenkins/agent 
          JENKINS_SECRET: eef2f974e921fe02619827c905f3c088e58751e46c57e3e94add1329073ac81a


        networks:
          - name: jenkins-net
        detach: true

    - name: Avvia container Docker-in-Docker
      community.docker.docker_container:
          name: docker-dind
          image:  jpetazzo/dind

          privileged: true
          state: started
          restart_policy: unless-stopped
          ports:
            - "2375:2375"  # opzio
      #Fine step 1

